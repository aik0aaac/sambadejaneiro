<!doctype html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>sambadejaneiro.mp1145141919</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="samba.css">
  </head>

  <body>
    <section id="message" class="msg">
      皆で『samba de janeiro』を踊ります。<br>
      どうか、こんな姿にもなっても踊る彼を探してやってください。
    </section>

    <main id="sambaApp">
      <div id="samba-people" class="samba-people-snake">
        <div id="Row1" class="not-shake">
          <samba-person-component mouth="^p^"></samba-person-component>
          <samba-person-component mouth="^u^"></samba-person-component>
          <samba-person-component mouth="^s^"></samba-person-component>
          <samba-person-component mouth="^h^"></samba-person-component>
          <samba-person-component mouth="^c^"></samba-person-component>
          <samba-person-component mouth="^t^"></samba-person-component>
          <samba-person-component mouth="^r^"></samba-person-component>
          <samba-person-component mouth="^l^"></samba-person-component>
        </div>
        <div id="Row2" class="not-shake">
          <samba-person-component mouth="^&^"></samba-person-component>
          <samba-person-component mouth="^e^"></samba-person-component>
          <samba-person-component mouth="^n^"></samba-person-component>
          <samba-person-component mouth="^t^"></samba-person-component>
          <samba-person-component mouth="^e^"></samba-person-component>
          <samba-person-component mouth="^r^"></samba-person-component>
        </div>
        <div id="Row3" class="not-shake">
          <samba-person-component mouth="^r^"></samba-person-component>
          <samba-person-component mouth="^i^"></samba-person-component>
          <samba-person-component mouth="^p^"></samba-person-component>
          <samba-person-component mouth="^y^"></samba-person-component>
          <samba-person-component mouth="^u^"></samba-person-component>
          <samba-person-component mouth="^i^"></samba-person-component>
          <samba-person-component mouth="^c^^"></samba-person-component>
        </div>
        <div id="RowEx" class="not-shake">
          <samba-person-component v-bind:mouth="customSambaPerson"></samba-person-component>
        </div>

        <section id="samba_add_wrapper">
          <span>一緒に踊る:</span>
          <input type="text" v-model="customSambaPerson">
        </section>
      </div>
    </main>
